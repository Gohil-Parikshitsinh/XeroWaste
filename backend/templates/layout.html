<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XeroWaste</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- ✅ Navbar -->
    <nav class="bg-green-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">XeroWaste</a>
            <ul class="flex space-x-6 text-white">
                <li><a href="/" class="hover:underline">Home</a></li>
                <li><a href="/recycling-centers" class="hover:underline">Recycling Centers</a></li>
                <li><a href="/waste/request" class="hover:underline">Request Pickup</a></li>
                <li><a href="/login" class="hover:underline">Login</a></li>
            </ul>
        </div>
    </nav>

    <!-- ✅ Content Section (Dynamic Content Will Be Rendered Here) -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>

    <!-- ✅ Footer -->
    <footer class="bg-green-700 text-white text-center p-4 mt-10">
        <p>&copy; 2025 XeroWaste. All rights reserved.</p>
    </footer>

</body>
</html>
