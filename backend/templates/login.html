{% extends "layout.html" %}

{% block content %}
<script>
    document.addEventListener("DOMContentLoaded", function () {
        sessionStorage.setItem("loggedIn", "true");
    });
  </script>
  
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
    <h2 class="text-2xl font-bold text-center text-green-600">Login</h2>

    <form method="POST" action="/login" class="mt-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">

        <label class="block text-gray-700 mt-3">Password</label>
        <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400">

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg mt-4 hover:bg-green-700">Login</button>
    </form>

    <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="/register" class="text-green-600 hover:underline">Register</a></p>
</div>
{% endblock %}
