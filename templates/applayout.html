<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XeroWaste - Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- ✅ Sidebar Navigation -->
        <div class="w-64 bg-blue-900 text-white p-5">
            <h1 class="text-2xl font-bold mb-5">XeroWaste</h1>
            <ul>
                <li class="mb-3"><a href="/dashboard" class="hover:text-gray-300">Dashboard</a></li>
                <li class="mb-3"><a href="/inventory" class="hover:text-gray-300">Inventory</a></li>
                <li class="mb-3"><a href="/waste-tracking" class="hover:text-gray-300">Waste Management</a></li>
                <li class="mb-3"><a href="/reports" class="hover:text-gray-300">Reports</a></li>
            </ul>
        </div>

        <!-- ✅ Main Content Area -->
        <div class="flex-1 p-6">
            {% block content %}{% endblock %}
        </div>
    </div>

</body>
</html>
