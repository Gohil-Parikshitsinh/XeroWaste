<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XeroWaste - Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("-translate-x-full");
        }

        function togglePlugins() {
            document.getElementById("pluginsDropdown").classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gray-100">

    <!-- âœ… Responsive Sidebar Layout -->
    <div class="flex h-screen">
        <!-- âœ… Sidebar Navigation -->
        <div id="sidebar" class="w-64 bg-blue-900 text-white p-5 fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
            <h1 class="text-2xl font-bold mb-5 text-center"><a href="/">XeroWaste</a></h1>
            <ul>
                <li class="mb-3">
                    <a href="/dashboard" class="block py-2 px-4 rounded-lg hover:bg-blue-700">Dashboard</a>
                </li>
                <li class="mb-3">
                    <a href="/inventory" class="block py-2 px-4 rounded-lg hover:bg-blue-700">Inventory</a>
                </li>
                <li class="mb-3">
                    <a href="/waste-tracking" class="block py-2 px-4 rounded-lg hover:bg-blue-700">Waste Management</a>
                </li>
                <li class="mb-3">
                    <a href="/waste-analysis" class="block py-2 px-4 rounded-lg hover:bg-blue-700">Waste Analysis</a>
                </li>
                
                <!-- âœ… Plugins Dropdown -->
                <li class="mb-3">
                    <button onclick="togglePlugins()" class="w-full text-left py-2 px-4 rounded-lg hover:bg-blue-700 flex justify-between items-center">
                        Plugins 
                        <span>â–¾</span>
                    </button>
                    <ul id="pluginsDropdown" class="hidden bg-blue-800 rounded-lg mt-2">
                        <li>
                            <a href="/menu" class="block py-2 px-6 rounded-lg hover:bg-blue-700">Restaurant Plugin</a>
                        </li>
                    </ul>
                </li>

                <li class="mb-3">
                    <a href="/chatbot" class="block py-2 px-4 rounded-lg hover:bg-blue-700">XeroBot</a>
                </li>
            </ul>
        </div>

        <!-- âœ… Main Content Area -->
        <div class="flex-1 p-6 ml-0 md:ml-64 transition-all duration-300">
            <!-- ðŸ”¥ Mobile Sidebar Toggle Button -->
            <button onclick="toggleSidebar()" class="md:hidden p-3 bg-blue-900 text-white rounded-lg shadow-md mb-4">
                â˜° Menu
            </button>

            {% block content %}{% endblock %}
        </div>
    </div>
    

</body>
</html>
