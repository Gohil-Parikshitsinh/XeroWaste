<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}XeroWaste{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    <nav class="bg-blue-900 text-white p-4 flex justify-between">
        <a href="/" class="text-2xl font-bold">XeroWaste</a>
        <ul class="flex space-x-6">
            <li><a href="/dashboard" class="hover:text-gray-300">Dashboard</a></li>
            <li><a href="/inventory" class="hover:text-gray-300">Inventory</a></li>
            <li><a href="/waste" class="hover:text-gray-300">Waste Management</a></li>
            <li><a href="/reports" class="hover:text-gray-300">Reports</a></li>
        </ul>
    </nav>
    
    <!-- Main Content -->
    <div class="container mx-auto p-6">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Footer -->
    <footer class="bg-blue-900 text-white text-center p-4 mt-6">
        <p>&copy; 2025 XeroWaste. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
