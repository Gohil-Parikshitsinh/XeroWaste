{% extends "applayout.html" %}

{% block title %}Edit Product | XeroWaste{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white p-6 shadow rounded-lg">
        <h2 class="text-2xl font-semibold mb-4">Edit Product</h2>

        <form action="/edit-product/{{ product.id }}" method="POST" class="space-y-4">
            <!-- Product Name -->
            <div>
                <label class="block text-gray-700">Product Name</label>
                <input type="text" name="name" value="{{ product.name }}" required 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Category -->
            <div>
                <label class="block text-gray-700">Category</label>
                <select name="category" required 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Electronics" {% if product.category == "Electronics" %}selected{% endif %}>Electronics</option>
                    <option value="Groceries" {% if product.category == "Groceries" %}selected{% endif %}>Groceries</option>
                    <option value="Clothing" {% if product.category == "Clothing" %}selected{% endif %}>Clothing</option>
                </select>
            </div>

            <!-- Stock Quantity -->
            <div>
                <label class="block text-gray-700">Stock Quantity</label>
                <input type="number" name="stock" value="{{ product.stock }}" required min="1"
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Expiry Date -->
            <div>
                <label class="block text-gray-700">Expiry Date</label>
                <input type="date" name="expiry_date" value="{{ product.expiry_date }}" required 
                    class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Buttons -->
            <div class="flex justify-between">
                <a href="/inventory" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-700">
                    Cancel
                </a>
                <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
{% endblock %}
