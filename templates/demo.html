{% extends "mainlayout.html" %}
{% block title %}Add Dish - XeroWaste{% endblock %}

{% block content %}
  <!-- Request Demo Section 
  
  </section>-->

  <section class="relative bg-gray-50 py-24 sm:py-32">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="grid md:grid-cols-2">
          <!-- Left Side - Image -->
          <div class="relative">
            <img 
              src="https://images.unsplash.com/photo-1556761175-5973dc0f32e7" 
              alt="Kitchen management system demo"
              class="w-full h-full object-cover"
            >
            <div class="absolute inset-0 bg-gradient-to-br from-teal-600/30 to-cyan-500/30"></div>
          </div>
  
          <!-- Right Side - Form -->
          <div class="p-12">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Schedule Your Free Demo</h2>
            <p class="text-gray-600 mb-8">Get personalized guidance from our experts</p>
            
            <form class="space-y-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Name*</label>
                <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all">
              </div>
  
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Phone*</label>
                  <input type="tel" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Email*</label>
                  <input type="email" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all">
                </div>
              </div>
  
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">City*</label>
                  <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all">
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2">Restaurant Name*</label>
                  <input type="text" required class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-teal-500 focus:ring-2 focus:ring-teal-200 transition-all">
                </div>
              </div>
  
              <button type="submit" class="w-full bg-blue-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors">
                Request Demo
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
